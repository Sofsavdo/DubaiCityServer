services:
  - type: web
    name: marketpro
    env: node
    buildCommand: npm run build:render-ready
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: FRONTEND_ORIGIN
        value: https://marketpro.onrender.com
      - key: DATABASE_AUTO_SETUP
        value: true
      - key: AUTO_SEED_ADMIN
        value: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_EMAIL
        value: admin@marketpro.com
      - key: ADMIN_PASSWORD
        value: admin123
      - key: RENDER
        value: true
      - key: RENDER_EXTERNAL_URL
        value: https://marketpro.onrender.com
    healthCheckPath: /healthz
    autoDeploy: true
    plan: free
    nodeVersion: 18

